<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="search__area">
        <div class="container">
            <div class="top__menu">
                <img class="h-100" src="./img/logo.png" alt="logo" />
                <div class="text">
                    <h5 class="m-0 p-0">Canon</h5>
                    <p class="m-0 p-0">Daha çox canon məhsulları</p>
                </div>
            </div>
            <div class="main">
                <div class="main_search_area">
                    <div class="input_area">
                        <form action="#" class="d-flex justify-content-between">
                            <input type="text" placeholder="Axtar..." name="search">
                            <button type="button" class="border-0 outline-0 bg-transparent">
                                <img src="./img/search.svg">
                            </button>
                        </form>
                    </div>
                    <div class="results">
                        <div class="item">
                            Canon  MF4410
                        </div>
                        <div class="item">
                            Canon 2520 Driver
                        </div>
                        <div class="item">
                            Nikon M45
                        </div>
                        <div class="item">
                            Nikon Lense
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="scrool"><img src="./img/scroll.png" alt="scroll"></button>
    </div>
</body>

</html>
